<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Lecteur de Musique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: rotate 20s linear infinite;
        }

        .album-art.playing {
            transform: scale(1.05);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art.paused {
            animation-play-state: paused;
        }

        .track-info {
            margin-bottom: 25px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .artist {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .progress-container {
            margin: 20px 0;
            position: relative;
        }

        .progress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .progress::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .progress::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .progress::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .volume-icon {
            font-size: 16px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .music-player {
                max-width: 300px;
                padding: 25px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
                font-size: 50px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art paused" id="albumArt">üéµ</div>
        
        <div class="track-info">
            <h2 class="title" id="trackTitle">Summer Vibes</h2>
            <p class="artist" id="trackArtist">Artiste Demo</p>
        </div>

        <div class="progress-container">
            <input type="range" class="progress" id="progressBar" value="0" min="0" max="100">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:30</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" value="70" min="0" max="100">
        </div>
    </div>

    <script>
        // Variables principales
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const albumArt = document.getElementById('albumArt');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const volumeSlider = document.getElementById('volumeSlider');

        // Liste des pistes (avec des URLs de musique libre de droits)
        const tracks = [
            {
                title: "SoundHelix Song 1",
                artist: "SoundHelix",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                emoji: "üéµ"
            },
            {
                title: "Chill Beats",
                artist: "Lo-Fi Master",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                emoji: "üé∂"
            },
            {
                title: "Electronic Dreams",
                artist: "Synth Wave",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                emoji: "üéπ"
            }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        let audio = null;

        // Initialisation
        function init() {
            loadTrack(currentTrackIndex);
            setupEventListeners();
        }

        // Charger une piste
        function loadTrack(index) {
            const track = tracks[index];
            
            // Nettoyer l'ancien audio
            if (audio) {
                audio.pause();
                audio = null;
            }

            // Cr√©er un nouvel objet audio avec le vrai fichier
            audio = new Audio(track.src);
            audio.volume = volumeSlider.value / 100;
            
            setupAudioEvents();
            
            // Mettre √† jour l'interface
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            albumArt.textContent = track.emoji;
            
            // R√©initialiser les contr√¥les
            playBtn.textContent = '‚ñ∂';
            progressBar.value = 0;
            currentTimeEl.textContent = '0:00';
            albumArt.classList.remove('playing');
            albumArt.classList.add('paused');
            isPlaying = false;

            // La dur√©e sera mise √† jour automatiquement par l'√©v√©nement loadedmetadata
            totalTimeEl.textContent = '0:00';
        }

        // Configuration des √©v√©nements audio
        function setupAudioEvents() {
            if (!audio) return;

            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progress;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            });

            audio.addEventListener('ended', () => {
                nextTrack();
            });
        }

        // Configuration des √©couteurs d'√©v√©nements
        function setupEventListeners() {
            // Bouton lecture/pause
            playBtn.addEventListener('click', togglePlayPause);

            // Boutons pr√©c√©dent/suivant
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);

            // Barre de progression
            progressBar.addEventListener('input', (e) => {
                if (audio && audio.duration) {
                    const seekTime = (e.target.value / 100) * audio.duration;
                    audio.currentTime = seekTime;
                }
            });

            // Contr√¥le du volume
            volumeSlider.addEventListener('input', (e) => {
                if (audio) {
                    audio.volume = e.target.value / 100;
                }
            });
        }

        // Basculer lecture/pause
        function togglePlayPause() {
            if (!audio) return;

            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        // Lire la piste
        function playTrack() {
            if (audio) {
                audio.play().catch(error => {
                    console.error('Erreur lors de la lecture:', error);
                });
            }
            
            playBtn.textContent = '‚è∏';
            albumArt.classList.add('playing');
            albumArt.classList.remove('paused');
            isPlaying = true;
        }

        // Mettre en pause
        function pauseTrack() {
            if (audio) {
                audio.pause();
            }
            
            playBtn.textContent = '‚ñ∂';
            albumArt.classList.remove('playing');
            albumArt.classList.add('paused');
            isPlaying = false;
        }

        // Piste pr√©c√©dente
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
        }

        // Piste suivante
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
        }

        // Formater le temps
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialiser l'application
        init();
    </script>
</body>
</html>
